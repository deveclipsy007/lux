# Prometheus Configuration for Evolution API
# Monitoramento completo de métricas e alertas
# Autor: AgnoMaster - Evolution API Expert
# Data: 2025-01-24

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'evolution-api'
    environment: 'production'

# Configuração de alertas
rule_files:
  - "alert_rules.yml"

# Configuração do Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Configuração de scraping
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Evolution API - Aplicação principal
  - job_name: 'evolution-api'
    static_configs:
      - targets: ['evolution-api:9090']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: evolution-api:9090

  # FastAPI metrics
  - job_name: 'fastapi-metrics'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    metrics_path: /metrics

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Evolution API WebSocket metrics
  - job_name: 'websocket-metrics'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /ws/metrics
    scrape_interval: 15s

  # Evolution API custom metrics
  - job_name: 'evolution-custom'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /api/metrics
    scrape_interval: 15s
    params:
      module: [evolution_api]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: evolution-api:8000

  # Agno Framework metrics
  - job_name: 'agno-agents'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /agno/metrics
    scrape_interval: 30s
    scrape_timeout: 15s

  # WhatsApp Integration metrics
  - job_name: 'whatsapp-metrics'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /whatsapp/metrics
    scrape_interval: 20s

  # Authentication metrics
  - job_name: 'auth-metrics'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /auth/metrics
    scrape_interval: 30s

  # Rate limiting metrics
  - job_name: 'rate-limit-metrics'
    static_configs:
      - targets: ['evolution-api:8000']
    metrics_path: /rate-limit/metrics
    scrape_interval: 15s

  # Health check monitoring
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'evolution-api:8000'
        - 'postgres:5432'
        - 'redis:6379'
        - 'nginx:80'
    metrics_path: /health
    scrape_interval: 10s
    scrape_timeout: 5s

  # Blackbox exporter for external monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://evolution-api:8000/health
        - http://nginx:80/health
        - https://api.whatsapp.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Configurações de armazenamento
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true

# Configurações de consulta
query:
  timeout: 2m
  max_concurrency: 20
  max_samples: 50000000

